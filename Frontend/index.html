<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Secret Santa</h1>
        <div id="forms-container">
            <!-- Forms will be generated here by JavaScript -->
        </div>
        <p class="note">
            Note: <br>
            1. Make sure you type your email address correctly. <br>
            2. Every individual should have a different email.<br>
            3. Submit only once.<br>
            4. Do not make mistakes.
        </p>
        <button id="draw">Draw Secret Santa</button>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
